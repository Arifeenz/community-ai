<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบชุมชน</title>
  <style>
    :root{
      --bg1:#f3f4f6; --bg2:#e5e7eb;
      --card:#ffffff; --text:#111827; --muted:#6b7280;
      --primary:#16a34a; --primary-hover:#15803d; --ring:#22c55e;
      --danger:#dc2626;
    }
    /* ค่าพื้นฐานเมื่อเบราว์เซอร์ตั้งโหมดมืด */
    @media (prefers-color-scheme: dark){
      :root{
        --bg1:#0b1220; --bg2:#111827;
        --card:#0f172a; --text:#e5e7eb; --muted:#9ca3af;
        --primary:#22c55e; --primary-hover:#16a34a; --ring:#22c55e;
      }
    }
    /* บังคับธีมด้วยปุ่ม (จะ override ค่าข้างบน) */
    :root.theme-light{
      --bg1:#f3f4f6; --bg2:#e5e7eb;
      --card:#ffffff; --text:#111827; --muted:#6b7280;
      --primary:#16a34a; --primary-hover:#15803d; --ring:#22c55e;
      --danger:#dc2626;
    }
    :root.theme-dark{
      --bg1:#0b1220; --bg2:#111827;
      --card:#0f172a; --text:#e5e7eb; --muted:#9ca3af;
      --primary:#22c55e; --primary-hover:#16a34a; --ring:#22c55e;
      --danger:#dc2626;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Thai", "Noto Sans", Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, var(--bg2), transparent),
                  radial-gradient(1200px 800px at 90% 90%, var(--bg2), transparent),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      display:grid; place-items:center; padding:24px;
      transition: background .25s ease, color .2s ease;
    }
    .card{
      width:100%; max-width: 520px;
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
      padding: 28px;
      border: 1px solid rgba(0,0,0,.06);
      position: relative;
    }
    .header{
      display:flex; align-items:center; gap:12px; margin-bottom:8px;
    }
    .logo{
      width:44px; height:44px; border-radius:12px;
      display:grid; place-items:center; font-weight:700;
      background: linear-gradient(135deg,#22c55e, #16a34a);
      color:#fff; letter-spacing:.5px;
    }
    h1{font-size: clamp(20px, 2.5vw, 26px); margin:0}
    p.sub{margin:6px 0 22px; color:var(--muted); font-size: 14px}
    label{display:block; font-size:14px; margin-bottom:8px}
    .input{
      width:100%; font-size:16px; padding:14px 16px;
      border-radius:12px; border:1px solid #d1d5db; background:transparent; color:var(--text);
      outline:none; transition: box-shadow .15s, border-color .15s, transform .03s;
    }
    .input:focus{
      border-color: var(--ring);
      box-shadow: 0 0 0 4px color-mix(in srgb, var(--ring) 20%, transparent);
    }
    .input[aria-invalid="true"]{border-color: var(--danger)}
    .error{
      margin-top:8px; color:var(--danger); font-size:13px; min-height:1.2em;
    }
    .hint{margin-top:8px; color:var(--muted); font-size:13px}
    .row{display:flex; gap:12px; align-items:center; margin-top:18px}
    .btn{
      flex:1; padding:14px 18px; font-size:16px; font-weight:600;
      border:none; border-radius:12px; cursor:pointer;
      background: var(--primary); color:white;
      transition: transform .03s, filter .15s, background .15s, opacity .15s;
    }
    .btn:hover{background: var(--primary-hover)}
    .btn:active{transform: translateY(1px)}
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .footer{margin-top:18px; color:var(--muted); font-size:12px; text-align:center}

    /* ปุ่มสลับธีม */
    .theme-toggle{
      position:absolute; top:16px; right:16px;
      display:inline-flex; align-items:center; gap:8px;
      background:transparent; border:1px solid #d1d5db;
      color:var(--text); padding:8px 12px; border-radius:999px;
      cursor:pointer; font-size:14px;
      transition: background .15s, border-color .15s;
    }
    .theme-toggle:hover{ background: color-mix(in srgb, var(--bg2) 60%, transparent); }
    .theme-toggle svg{ width:18px; height:18px; display:block }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;}
  </style>
</head>
<body>
  <main class="card" role="main">
    <!-- ปุ่มสลับโหมด -->
    <button class="theme-toggle" id="themeToggle" type="button" aria-pressed="false">
      <span id="themeIcon" aria-hidden="true">
        <!-- ไอคอนเริ่มต้นจะถูกแทนด้วย JS -->
      </span>
      <span id="themeText">เปลี่ยนโหมด</span>
      <span class="sr-only">สลับโหมดแสดงผล</span>
    </button>

    <div class="header">
      <div class="logo" aria-hidden="true">ช</div>
      <div>
        <h1>เข้าสู่ระบบชุมชน</h1>
        <p class="sub">กรอกชื่อชุมชนเพื่อไปยังหน้าโปรไฟล์และเริ่มจัดการข้อมูลของคุณ</p>
      </div>
    </div>

    <form id="communityForm" novalidate>
      <label for="communityName">ชื่อชุมชน</label>
      <input
        class="input"
        id="communityName"
        name="communityName"
        type="text"
        inputmode="text"
        autocomplete="organization"
        placeholder="เช่น บ้านทุ่งยางแดง"
        aria-describedby="nameHelp nameError"
        aria-invalid="false"
      />
      <div id="nameError" class="error" role="alert" aria-live="polite"></div>
      <div id="nameHelp" class="hint">ใช้ชื่อทางการหรือชื่อที่คนรู้จัก เพื่อค้นหาได้ง่าย</div>

      <div class="row">
        <button type="submit" id="submitBtn" class="btn" disabled>เข้าสู่ระบบ</button>
      </div>
    </form>

    <div class="footer">รองรับทุกหน้าจอ • โหมดมืด/สว่าง • กด Enter เพื่อยืนยัน</div>
  </main>

  <script>
    // ---------- Theme ----------
    const rootEl = document.documentElement;
    const toggleBtn = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const themeText = document.getElementById('themeText');

    function setIcon(mode){
      // sun / moon svg แบบ inline
      const sun = '<svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 4V2m0 20v-2M4 12H2m20 0h-2M5 5l-1.4-1.4M20.4 20.4 19 19m0-14 1.4-1.4M5 19l-1.4 1.4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/></svg>';
      const moon = '<svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
      themeIcon.innerHTML = mode === 'dark' ? moon : sun;
      themeText.textContent = mode === 'dark' ? 'โหมดมืด' : 'โหมดสว่าง';
      toggleBtn.setAttribute('aria-pressed', mode === 'dark');
    }

    function applyTheme(mode){
      rootEl.classList.remove('theme-light','theme-dark');
      if(mode === 'dark'){ rootEl.classList.add('theme-dark'); }
      if(mode === 'light'){ rootEl.classList.add('theme-light'); }
      setIcon(mode);
    }

    function detectInitialTheme(){
      const saved = localStorage.getItem('theme'); // 'dark' | 'light' | null
      if(saved === 'dark' || saved === 'light') return saved;
      // ถ้าไม่มีค่า ให้ใช้ค่า OS
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      return prefersDark ? 'dark' : 'light';
    }

    (function initTheme(){
      const mode = detectInitialTheme();
      applyTheme(mode);
    })();

    toggleBtn.addEventListener('click', () => {
      const nowDark = !rootEl.classList.contains('theme-dark') && !rootEl.classList.contains('theme-light')
        ? detectInitialTheme() !== 'dark' // เผื่อไม่มี class ใด ๆ
        : !rootEl.classList.contains('theme-dark'); // ถ้าไม่ใช่ dark ให้ทำเป็น dark

      const next = nowDark ? 'dark' : 'light';
      applyTheme(next);
      try { localStorage.setItem('theme', next); } catch(e) {}
    });

    // อัปเดตเมื่อ OS เปลี่ยนธีม (ถ้า user ไม่ได้เลือกเอง)
    try{
      const media = window.matchMedia('(prefers-color-scheme: dark)');
      media.addEventListener?.('change', (e) => {
        const saved = localStorage.getItem('theme');
        if(saved !== 'dark' && saved !== 'light'){
          applyTheme(e.matches ? 'dark' : 'light');
        }
      });
    }catch(e){}

    // ---------- Form ----------
    (function(){
      const form = document.getElementById('communityForm');
      const input = document.getElementById('communityName');
      const errorBox = document.getElementById('nameError');
      const btn = document.getElementById('submitBtn');

      const toggleButton = () => { btn.disabled = input.value.trim().length === 0; };
      input.addEventListener('input', () => {
        if (input.value.trim().length > 0) {
          input.setAttribute('aria-invalid', 'false');
          errorBox.textContent = '';
        }
        toggleButton();
      });
      toggleButton();

      const validate = () => {
        const name = input.value.trim();
        if (!name) {
          input.setAttribute('aria-invalid', 'true');
          errorBox.textContent = 'กรุณากรอกชื่อชุมชน';
          input.focus();
          return null;
        }
        return name.replace(/\s{2,}/g, ' ');
      };

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const validName = validate();
        if (!validName) return;

        try{
          localStorage.setItem('communityName', validName);
        }catch(err){
          console.warn('localStorage unavailable', err);
        }
        window.location.href = 'profile.html';
      });
    })();
  </script>
</body>
</html>
